<!DOCTYPE html>
<html>
<head>
  <title>FleaBay-跳蚤湾</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/theme.css" />
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js" defer></script>
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  		<a class="navbar-brand" href="./index.html">FleaBay</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link active" href="./index.html">首页</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="./goodrefactor.html">修改商品</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">登录</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">注册</a>
		      </li>    
		    </ul>
  		</div>
	</nav>
	
	<!-- 主体 -->
	<div id="mainContainer" class="container" style="width: 1000px;">
		<!-- 横幅广告 -->
		<div id="banner" class="carousel slide" data-ride="carousel">
	 
			<!-- 指示符 -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ul>
	 
			<!-- 轮播图片 -->
			<div class="carousel-inner">
				<div class="carousel-item active">
				  <img src="./banner-image/frist.jpg">
				</div>
				<div class="carousel-item">
				  <img src="./banner-image/second.jpg">
				</div>
				<div class="carousel-item">
				  <img src="./banner-image/thrid.jpg">
				</div>
			</div>
	 
			<!-- 左右切换按钮 -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
			  <span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
			  <span class="carousel-control-next-icon"></span>
			</a>
		</div>
		
		<!-- 工具栏 -->
		<nav id="toolbar" class="navbar navbar-expand-sm bg-light navbar-light">
		  <ul class="navbar-nav">
			<!-- 全部商品 -->
			<li id="allGood" class="nav-item">
				全部商品
			</li>
			<!-- 分类浏览 -->
			<li class="nav-item dropdown">
				<div id="dropdownType">
				    <a class="dropdown-toggle" data-toggle="dropdown" >分类浏览</a>
				    <ul id="dropdownMenuType" class="dropdown-menu">
				        <li>类型</li>
				    </ul>
				</div>
			</li>
			<!-- 搜索框 -->
			<li class="nav-item">
				<input id="inputKeyword" placeholder="关键字" type="text" >
				<span id="searchButton" class="input-group-addon" style="cursor:pointer;" >搜索</span>
			</li>
		  </ul>
		</nav>
		
		<!-- 商品展示区域 -->
		<div id="goodList" class="container" style="margin-top: 35px;margin-bottom: 60px;min-height: 320px;" >
			<div class="row">
				<div class="col good-card"></div>
				<div class="col good-card"></div>
				<div class="col good-card"></div>
			</div>
		</div>
		
	</div>
	
	<!-- 页脚 -->
	
	<nav class="navbar navbar-default navbar-fixed-bottom" style="background-color: white;border-top: 1px solid #efefef;">
	    <div class="navbar-inner navbar-content-center">
	        <p class="text-muted credit" style="padding: 5px;">
	        	LINZHEHUANG版权所有
	        </p>
	    </div>
	</nav>

	
</body>
</html>
